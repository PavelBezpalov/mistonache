uk:
  date:
    formats:
      default: '%d-%m-%Y'
      short: '%b %d'
      long: '%A, %e %B, %Y'
      header: '%A, %e %B, %Y'

    day_names: [Неділя, Понеділок, Вівторок, Середа, Четвер, П'ятниця, Субота]
    abbr_dat_names: [Нед, Пон, Вівт, Сер, Чтв, Птн, Суб]

    month_names: [~, Січня, Лютого, Березня, Квітня, Травня, Червня, Липня, Серпня, Вересня, Жовтня, Листопада, Грудня]
    abbr_month_names: [~, Січ, Лют, Бер, Квіт, Трав, Черв, Лип, Серп, Верес, Жовт, Лист, Груд]
    #month_names_pluralize: [~, Січня, Лютого, Березня, Квітня, Травня, Червня, Липня, Серпня, Вересня, Жовтня, Листопада, Грудня]

  time:
    formats:
      default: '%d-%m-%Y %H:%M'
      short: '%d %B %H:%M'
      long: '%B %d, %Y %H:%M'
      header: '%A, %e %B, %Y'